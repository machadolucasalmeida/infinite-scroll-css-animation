<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="rectangle div1">
            <img src="images/accenture.svg" alt="">
        </div>
        <div class="rectangle div2" >
            <img src="images/airbus.svg" alt="">
        </div>
        <div class="rectangle div3" >
            <img src="images/amazon.svg" alt="">
        </div>
        <div class="rectangle div4" >
            <img src="images/booking.svg" alt="">
        </div>
        <div class="rectangle div5" >
            <img src="images/cisco.svg" alt="">
        </div>
        <div class="rectangle div6" >
            <img src="images/disney.svg" alt="">
        </div>
        <div class="rectangle div7" >
            <img src="images/microsoft.svg" alt="">
        </div>
        <div class="rectangle div8" >
            <img src="images/toyota.svg" alt="">
        </div>
    </div>

    <div class="main-container-inverse">
        <div class="rectangle div1">
            <img src="images/accenture.svg" alt="">
        </div>
        <div class="rectangle div2" >
            <img src="images/airbus.svg" alt="">
        </div>
        <div class="rectangle div3" >
            <img src="images/amazon.svg" alt="">
        </div>
        <div class="rectangle div4" >
            <img src="images/booking.svg" alt="">
        </div>
        <div class="rectangle div5" >
            <img src="images/cisco.svg" alt="">
        </div>
        <div class="rectangle div6" >
            <img src="images/disney.svg" alt="">
        </div>
        <div class="rectangle div7" >
            <img src="images/microsoft.svg" alt="">
        </div>
        <div class="rectangle div8" >
            <img src="images/toyota.svg" alt="">
        </div>
    </div>
</body>
</html>
